    </div>

        <div class="input-group-prepend">
            <span class="input-group-text">Gender</span>
        </div>

    <button id="addDrink" class="mt-2">Add Drink</button>

    <br style=â€œline-height:2;"></br>

    <div style="display:none" id="dataDisplay">
        <div>My drink history:</div>
        <ul id="drink"> </ul>
        <div id="BAC_status">My BAC is <span id="bac"></span></div>

        <div>Time since first drink: <span id="timer"></span> seconds </div>

    </div>


    <script>
        var startTime = new Date();
        var currentTime;
        var runningTime;
        var infoSubmitted = false;
        var hasStarted = false;
        var weight;
        var gender;
        var drinks = [];
        var selectedDrink = null;
        var bac = 0;
        var drinkABV
        var drinkSize


        $("#submitInfo").click((e) => {
            infoSubmitted = true;
            weight = $("#weight").val();
            gender = $("#gender").val();
            $("#weightInput").hide();
            $("#genderInput").hide();
            $("#submitInfo").hide();
            $("#weightValue").html(weight);
            $("#genderValue").html(gender);
            $("#weightDisplay").show();
            $("#genderDisplay").show();
        })

        $("#addDrink").click((e) => {
            if (!hasStarted) {
                hasStarted = true;
                $("#dataDisplay").show();
                startTime = new Date();
            }
            var html = "<ul>"
            for (var i = 0; i < drinks.length; i++) {
                html = html + "<li>"
                html += drinks[i]â€©
                html += "</li>"
            }
            html += "<li>" + selectedDrink.name + "</li>";
            html += "</ul>"
            console.log({ selectedDrink })
            drinks.push(selectedDrink.name)
            console.log(drinks)
            $("#drink").html(html);
        });

        $("#drinkSelector").change((e) => {
            const selectedOption = $("#drinkSelector option:selected").text();
            const splitDrink = selectedOption.split(" / ");
            const drinkName = splitDrink[0]
            drinkABV = parseFloat(splitDrink[1].split("%")[0])
            drinkSize = parseFloat(splitDrink[2].split("oz")[0])
            selectedDrink = {
                name: drinkName,
                abv: drinkABV,
                size: drinkSize
            }
            console.log(selectedDrink)
        })

        const iterateTime = () => {
            currentTime = new Date()
            runningTime = currentTime - startTime;

            $("#timer").html(Math.floor(runningTime / 1000));

            var BW = (gender == "male") ? "0.58" : "0.49";
            var MR = (gender == "male") ? "0.015" : "0.017";
            const met_weight = weight * 0.4536
            var StdDrink = drinkABV * drinkSize * 2.957353
            var tot_ALCintake = StdDrink / 10

            bac = (0.806 * tot_ALCintake * 1.2) / (BW * met_weight) - (MR * (runningTime / 3600000))
            $("#bac").html(bac)
        }
        var timeFunction = setInterval(iterateTime, 1000)

        setInterval(function () {
            var bgColor = $("#BAC_status").css("background-color");
            if (bac > 0.08) {
                $("#BAC_status").css("background-color", "Red")
            }
            else {
                $("#BAC_status").css("background-color", "Green")
            }
        }, 1000);

    </script>
