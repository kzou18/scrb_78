<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% if title %}
    <title>{{ title }} - Trac my BAC</title>
    {% else %}
    <title>Welcome to Trac my BAC</title>
    {% endif %}
</head>

<body class="mx-5 my-5" style="position: relative; min-width: 1024px; min-height: 768px; height: 100%">
    <div style="background-color: rgb(0, 0, 0)">
        <div class=" page-header" style="padding: 1.0em;">
            <p style="text-align:left;">
                <a href="{{url_for('index')}}" class="logo" style="color:white; font-weight:900; font-size:20">Trac
                    my BAC</a>
                <span style="float:right;">
                    <a href="{{url_for('bac_calculator')}}"
                        style="color:white; padding: 0.3em; font-size:15;">Tracker</a>
                    <a href="{{url_for('stats')}}" style="color:white; padding: 0.3em; font-size:15">Stats</a>
                    <a href="{{url_for('tips')}}" style="color:white; padding: 0.3em; font-size:15">Tips</a>
                </span>
            </p>

            <hr>
        </div>

        <div style="padding: 1.25em; color:white">
            <div class=" content container">
                <div class="row">
                    <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                    <br></br>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
